<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Connect with me</h1>
    <form action="#" method="post">
        <label for="name">Name: <br></label>
        <input type="text" name="name" placeholder="Enter your name">
        <br>

        <label for="pwd">Password: <br></label>
        <input type="password" name="pwd" placeholder="Enter your password">
        <br>

        <label for="text">Enter your address: <br></label>
        <textarea name="text" cols="20" rows="5" placeholder="Enter your address"></textarea>
        <br>
        <br>
       
        <label for="">Hobbies: <br><br></label>
        <label for="coding">Coding:</label>
        <input type="checkbox" name="coding">
        <br>

        <label for="riding">Riding: </label>
        <input type="checkbox" name="riding">
        <br>

        <label for="reading">Reading: </label>
        <input type="checkbox" name="reading">
        <br>
        <br>

        <label for="document">Document:</label>
        <input type="file">
        <br>
        <br>

        <label for="course">Enter your course:</label>
        <select name="course">
            <option value="bca">BCA</option>
            <option value="bcom" selected>BCOM</option>
            <option value="bba">BBA</option>
        </select>
        <br>
        <br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
