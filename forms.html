<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="w-[100vw] bg-[url('https://img.freepik.com/premium-photo/black-texture_1205-327.jpg?size=626&ext=jpg')]"
  >
    <h1 class="text-5xl font-extrabold text-center font-serif text-white m-16">
      Connect with me
    </h1>
    <section class="flex justify-center align-center w-[100%] pb-12">
      <form
        class="w-[50%] p-8 flex flex-col justify-center items-center border-white rounded-3xl bg-slate-300"
        action="#"
        method="post"
      >
        <label class="mt-4 text-lg text-center font-bold" for="name"
          >Name:</label
        >
        <input
          class="p-4 w-1/2 rounded-3xl placeholder:text-center"
          type="text"
          name="name"
          placeholder="Enter your name"
        />
        <br />

        <label class="mt-4 text-lg text-center font-bold" for="pwd"
          >Password: <br
        /></label>
        <input
          class="p-4 w-1/2 rounded-3xl placeholder:text-center"
          type="password"
          name="pwd"
          placeholder="Enter your password"
        />
        <br />

        <label class="mt-4 text-lg text-center font-bold" for="text"
          >Enter your address: <br
        /></label>
        <textarea
          class="p-4 w-1/2 rounded-3xl placeholder:text-center"
          name="text"
          cols="20"
          rows="5"
          placeholder="Enter your address"
        ></textarea>
        <br />
        <br />

        <label class="mt-4 text-lg text-center font-bold" for=""
          >Hobbies: <br
        /></label>
        <div class="flex justify-center">
          <label class="text-lg text-center font-bold" for="coding"
            >Coding:</label
          >
          <input type="checkbox" name="coding" />
        </div>

        <div class="flex justify-center">
          <label class="text-lg text-center font-bold" for="riding"
            >Riding:
          </label>
          <input type="checkbox" name="riding" />
        </div>

        <div class="flex justify-center">
          <label class="text-lg text-center font-bold" for="reading"
            >Reading:
          </label>
          <input type="checkbox" name="reading" />
        </div>

        <br>
        <label class="text-lg text-center font-bold" for="document"
          >Document:</label
        >
        <input class="bg-slate-400" type="file" />
        <br />

        <label class="mt-4 text-lg text-center font-bold" for="course"
          >Enter your course:</label
        >
        <select name="course">
          <option value="bca">BCA</option>
          <option value="bcom" selected>BCOM</option>
          <option value="bba">BBA</option>
        </select>
        <br />
        <br />

        <input class="border bg-teal-500 p-4 rounded-2xl" type="submit" value="submit" />
      </form>
    </section>
  </body>
</html>
